<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script >
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        };

        this.moveRight = function(){
            this.left += 100;
            console.log('ok: ' + this.left);
        };
        this.moveLeft = function(){
            this.left -= 100;
            console.log('ok: ' + this.left);
        };
        this.moveUp = function(){
            this.top -= 100;
            console.log('ok: ' + this.left);
        };
        this.moveDown = function(){
            this.top += 100;
            console.log('ok: ' + this.left);
        };

    }

    let hero = new Hero('a5j79VWJ_700wa_0.gif', 20, 30, 200);

    function start(){
        if(hero.left < window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size){
            hero.moveRight();
        }
        else if (hero.left >= window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size){
            hero.moveDown();
        }
        else if ( hero.left >= window.innerWidth - hero.size && hero.top >= window.innerHeight - hero.size){
            hero.moveLeft();
        }
        else if ( hero.left < window.innerWidth - hero.size && hero.top >= window.innerHeight - hero.size){
            hero.moveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();
</script>
</body>
</html>
