<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 2 số</title>
</head>
<body>
<form method="post">
    <label style="margin-right: 200px; margin-left: 50px">Số hạng 1</label>
    <label style="margin-right: 50px">Số hạng 2</label><br>
    <input type="text" id="input1" name="input" style="margin-right: 100px">
    <input type="text" id="input2" name="input" style="margin-right: 50px">
    <button  type="button" onclick="sum()">Tính tổng</button>
    <br><br>
    <label>Result: </label><span id="display"></span>
    <script>
        function sum() {
            let input1 = document.getElementById("input1").value;
            let input2 = document.getElementById("input2").value;
            let result;
            if(!isNaN(input1)){
                if(!isNaN(input2)){
                    result = parseInt(input1) + parseInt(input2);
                    document.getElementById("display").innerHTML = result;
                }
                else {
                    alert("Vui lòng nhập số");
                }
            }
            else {
                alert("Vui lòng nhập số");
            }
        }
    </script>
</form>
</body>
</html>
