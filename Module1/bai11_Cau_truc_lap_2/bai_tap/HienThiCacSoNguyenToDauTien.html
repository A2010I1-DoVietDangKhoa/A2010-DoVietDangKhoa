<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        let a = prompt("Nhập số lượng số nguyên tố muốn in ra:")
        let count = 0;
        let n = 0;
        while (count <= a){
            let flag = true;
            if (n < 2){
                flag = false;
            }
            else{
                for (let i = 2; i < n-1; i++)
                {
                    if (n % i == 0){
                        flag = false;
                        break;
                    }
                }
            }

            if (flag == true){
                document.write(n + " ");
                count++;
            }
            else{
            }
            n++;
        }
    </script>
</body>
</html>
