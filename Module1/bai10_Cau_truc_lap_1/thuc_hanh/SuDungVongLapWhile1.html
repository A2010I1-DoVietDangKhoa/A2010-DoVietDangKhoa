<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while 1</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    let num = prompt("Enter a number: ");
    let total = 0;
    while( num != -1 ) {
        num = prompt("Enter a number: ");
        alert(number);
        //phần code tính tổng
        total += num;
    }
</script>
</body>
</html>
