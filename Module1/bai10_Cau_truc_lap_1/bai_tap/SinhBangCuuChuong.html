<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
    <script>
        let sout;
        sout = "<table border='1'  cellspacing='0' cellpadding='3'>"
        for (i = 2; i <= 9; i++) {
            sout = sout + "<tr>";
            for (j = 2; j <= 9; j++) {
                let a = i*j;
                sout = sout + "<td>" + j + " x " + i + " = " + a + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
