<!DOCTYPE html>
<html dir="ltr">
<head>
    <title>Slider Switch</title>
    <style>
        body{
            font-size: 2em;
            margin: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .check{
            position: relative;
        }
        .check::before{
            content: '';
            position: absolute;
            width: 50px;
            height: 25px;
            background-color: #ddd;
            display: inline-block;
            top: -8px;
            left: -30px;
            border-radius: 25px;
            box-shadow: 0 0 3px rgba(0,0,0,.5);
        }
        .check::after{
            content: '';
            width: 25px;
            height: 25px;
            background-color: #eee;
            position: absolute;
            top: -8px;
            border-radius: 25px;
            left: -30px;
            transition: 200ms;
        }

        .check:checked::after{
            left: -5px;
        }
        .check:checked::before{
            background-color: #2c49c3;
        }
    </style>
</head>
<body>
<div class="container">
<input type="checkbox" class="check good" onchange="swap(this)">
<label id="good">Good</label><br><br>
<input type="checkbox" class="check fast" onchange="swap(this)">
<label id="fast">Fast</label><br><br>
<input type="checkbox" class="check cheap" onchange="swap(this)">
<label id="cheap">Cheap</label><br>
</div>
<script>
    let good = document.querySelector('.good');
    let fast = document.querySelector('.fast');
    let cheap = document.querySelector('.cheap');

    function swap(el){
        let isGood = good.checked;
        let isFast = fast.checked;
        let isCheap = cheap.checked;

        if(isGood && isFast && isCheap && el == cheap){
            fast.checked = false;
        }
        else if(isGood && isCheap && isFast && el == fast){
            good.checked = false;
        }
        else if(isCheap && isFast && isGood && el == good){
            cheap.checked = false;
        }

    }
