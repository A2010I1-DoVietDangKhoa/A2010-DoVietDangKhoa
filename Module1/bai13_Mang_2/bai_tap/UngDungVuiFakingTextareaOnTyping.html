<html>
<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script>
        //let a=new Array(),n="";
        //a[1]='T';a[2]='Ô';a[3]='I';a[4]=' ';a[5]='L';a[6]='À';a[7]=' ';a[8]='M';a[9]='Ộ';a[10]='T';a[11]=' ';a[12]='Đ';a[13]='Ứ';a[14]='A';a[15]=' ';a[16]='N';a[17]='G';a[18]='Ố';a[19]='C';a[20]='!';a[21]='!';a[22]='!';
        let a = ["I", " ", "a", "m", " ", "p", "r", "e", "t", "e", "n", "d", "i", "n", "g", " ", "t", "o", " ", "w", "r", "i", "t", "e", " ", "s", "o", "m", "e", "t", "h", "i", "n", "g", "."];
        let n= "";
        function typeTextarea(){
            //console.log(a.length);
            let t = document.getElementById("txt").value;
            let j = t.length;
            if(j > 0)
            {
                for(let i=0; i<j; i++)
                {
                    n = n + a[i];
                    if(i === 35)
                    {
                        document.getElementById("txt").value = "";
                        n = "";
                    }
                }
            }
            document.getElementById("txt").value = n;
            n="";
            setTimeout("typeTextarea()", 1);
            //return false;
        }
    </script>
</head>
<body>
<center>
    <h2>Type anthing slowly</h2>
    <form name="f">
        <textarea id="txt" name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
</center>
</body>
</html>
