<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body onload="isPrime()">
<script>
    function isPrime() {
        document.write("Các số nguyên tố nhỏ hơn 1000: ");
        let n = 0;
        while (n<1000) {
            let flag = true;
            if (n < 2) {
                flag = false;
            } else {
                for (let i = 2; i < n - 1; i++) {
                    if (n % i == 0) {
                        flag = false;
                        break;
                    }
                }
            }
            if (flag == true) {
                document.write(n + ", ");
                //count++;
            } else {
            }
            n++;
        }
    }
</script>
</body>
</html>
