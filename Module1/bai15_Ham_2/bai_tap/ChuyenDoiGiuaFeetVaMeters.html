    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<form method="post">
    <label style="margin-right: 215px; margin-left: 50px">Amount</label>
    <label style="margin-right: 75px">From</label>
    <label>To</label><br>
    <input type="text" id="amount" name="amount" style="margin-right: 150px">
    <select id="from" style="margin-right: 50px">
        <option value="feet">Feet</option>
        <option value="meters">Meters</option>
    </select>
    <select id="to">
        <option value="feet">Feet</option>
        <option value="meters">Meters</option>
    </select>
    <button  type="button" onclick="exchangeFunction()">Convert</button>
    <br><br>
    <label>Result: </label><span id="display"></span>
</form>
    <script>

        function exchangeFunction() {
            let amount = document.getElementById("amount").value;
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            if (!isNaN(amount)) {
                if (from == "feet" && to == "meters") {
                    let result = footToMeter(amount);
                    document.getElementById("display").innerText = result + " meters";
                } else if (from == "meters" && to == "feet") {
                    let result = meterToFoot(amount);
                    document.getElementById("display").innerText = result + " feet";
                } else if (from == "feet" && to == "feet") {
                    let result = amount;
                    document.getElementById("display").innerText = result + " feet";
                } else if (from == "meters" && to == "meters") {
                    let result = amount;
                    document.getElementById("display").innerText = result + " meters";
                }
            }
            else{
                alert("Xin nhập số hợp lệ!");
            }
        }
        function footToMeter(a) {
            return 0.305 * a;
        }

        function meterToFoot(a) {
            return 3.279 * a;
        }
