<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 1</title>
</head>
<body>
    <button type="button" onclick="bai1()">Bài 1</button>
    <button type="button" onclick="bai2()">Bài 2</button>
    <button type="button" onclick="bai3()">Bài 3</button>
    <button type="button" onclick="bai4()">Bài 4</button>
    <button type="button" onclick="bai5()">Bài 5</button>
    <button type="button" onclick="bai6()">Bài 6</button>
    <button type="button" onclick="bai7()">Bài 7</button>
    <button type="button" onclick="bai8()">Bài 8</button>
    <button type="button" onclick="bai9()">Bài 9</button>
    <br><br><span id="result11"></span>
    <br><span id="result12"></span>
    <br><span id="result21"></span>
    <br><span id="result22"></span>
    <br><span id="result23"></span>
    <br><span id="result24"></span>
    <br><span id="result31"></span>
    <br><span id="result32"></span>
    <br><span id="result51"></span>
    <br><span id="result52"></span>
    <br><span id="result6"></span>
    <br><span id="result71"></span>
    <br><span id="result72"></span>
    <br><span id="result81"></span>
    <br><span id="result82"></span>
    <br><span id="result91"></span>
    <br><span id="result92"></span>
<script>
    function bai1() {
        let a = parseInt(prompt("Nhập 1 số bất kỳ:"));
        function square(num) {
            return num * num;
        }
        if(!isNaN(a)){
            document.getElementById("result11").innerHTML = "Số đã nhập: " + a;
            let b = square(a);
            document.getElementById("result12").innerHTML = "Bình phương: " + b;
        }
        else {
            alert("Hãy nhập số.");
        }
    }

    function bai2() {
        let rad = parseFloat(prompt("Nhập vào bán kính hình tròn (cm): "));
        function circleP(num) {
            return 2 * num * 3.14;
        }
        function circleS(num) {
            return num * num * 3.14;
        }
        if(!isNaN(rad)){
            document.getElementById("result21").innerHTML = "Bán kính hình tròn: " + rad + "cm";
            let dia = rad*2;
            document.getElementById("result22").innerHTML = "Đường kính hình tròn: " + dia + "cm";
            let p = circleP(rad);
            document.getElementById("result23").innerHTML = "Chu vi hình tròn: " + p + "cm";
            let s = circleS(rad);
            document.getElementById("result24").innerHTML = "Diện tích hình tròn: " + s + "cm2";
        }
        else {
            alert("Hãy nhập số.");
        }
    }
    
    function bai3() {
        let a = parseInt(prompt("Nhập 1 số bất kỳ:"));
        function factorialCalc(num) {
            let result = 1;
            for (let i = num; i >= 1; i--){
                result *= i;
            }
            return result;
        }
        if(!isNaN(a)){
            document.getElementById("result31").innerHTML = "Số đã nhập: " + a;
            let b = factorialCalc(a);
            document.getElementById("result32").innerHTML = "Giai thừa: " + b;
        }
        else {
            alert("Hãy nhập số.");
        }
    }

    function bai4() {
        let a = parseInt(prompt("Nhập 1 số bất kỳ:"));
        function checkNum(num) {
            if(!isNaN(a)){
                alert(num + " là số.");
            }
            else {
                alert(num + " không phải là số.");
            }
        }
        checkNum(a);
    }

    function bai5() {
        let a = parseInt(prompt("Nhập 1 số bất kỳ:"));
        let b = parseInt(prompt("Nhập 1 số bất kỳ:"));
        let c = parseInt(prompt("Nhập 1 số bất kỳ:"));
        function findHighest(num1, num2, num3) {
            if (num1 > num2){
                if (num1 > num3){
                    return num1;
                }
                else {
                    return num3;
                }
            }
            else if (num1 < num2){
                if (num3 < num2){
                    return num2;
                }
                else {
                    return num3;
                }
            }
        }
        if(!isNaN(a) && !isNaN(b) && !isNaN(c)){
            document.getElementById("result51").innerHTML = "Các số đã nhập: " + a + ", " + b + ", " +c ;
            let result = findHighest(a, b, c);
            document.getElementById("result52").innerHTML = "Số lớn nhất là: " + result;
        }
        else {
            alert("Hãy nhập số.");
        }
    }
    
    function bai6() {
        let a = parseFloat(prompt("Nhập 1 số bất kỳ:"));
        function checkPos(num) {
            let b = parseInt(num);
            if(num > 0 && num - b === 0){
                return " là số nguyên dương";
            }
            else{
                return " không phải là số nguyên dương";
            }
        }
        if(!isNaN(a)){
            let result = checkPos(a);
            document.getElementById("result6").innerHTML = a + result;
        }
        else {
            alert("Hãy nhập số.");
        }
    }

    function bai7() {
        let array = [];
        array[0] = parseFloat(prompt("Nhập số thứ nhất:"));
        array[1] = parseFloat(prompt("Nhập số thứ hai:"));
        function swapPlace(arr) {
            let c = arr[0];
            arr[0] = arr[1];
            arr[1] = c;
        }
            swapPlace(array);
            document.getElementById("result71").innerHTML = "Số thứ nhất: " + array[0];
            document.getElementById("result72").innerHTML = "Số thứ hai: " + array[1];
    }
    function bai8() {
        let num = parseInt(prompt("Bạn muốn nhập bao nhiêu phần tử?"));
        let arr = [];
        for (let i = 1; i<=num; i++){
            let a = prompt("Nhập vào phần tử thứ " + i);
            arr.push(a);
        }
        function reverseArray(array) {
            let reverseArray = [];
            for (let j = array.length -1; j >= 0; j--){
                reverseArray.push(array[j]);
            }
            return reverseArray;
        }
        document.getElementById("result81").innerHTML = "Chuỗi đã nhập: " + arr;
        let reversed = reverseArray(arr);
        document.getElementById("result82").innerHTML = "Chuỗi đảo ngược: " + reversed;
    }
    function bai9() {
        let strg = prompt("Nhập vào 1 chuỗi: ").toString();
        let char = prompt("Nhập ký tự muốn tìm: ").toString();
        function checkAppear(ch, st) {
            let count = 0;
            for (let i = 0; i < st.length; i++){
                if(st.charAt(i) === ch){
                    count++;
                }
            }
            if(count > 0){
                return count;
            }
            else {
                return -1;
            }
        }
        document.getElementById("result91").innerHTML = "Chuỗi đã nhập: " + strg;
        let result = checkAppear(char, strg);
        document.getElementById("result92").innerHTML = "Số lần ký tự " + char + " xuất hiện: " + result;
    }
</script>
</body>
</html>
