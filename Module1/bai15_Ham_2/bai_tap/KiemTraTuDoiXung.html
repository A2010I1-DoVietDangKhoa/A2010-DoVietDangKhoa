<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ đối xứng</title>
</head>
<body>
    <input type="text" id="input">
    <button type="button" onclick="checkWord()">Kiểm tra</button><br><br>
    <span id="result"></span>
    <script>
        function checkWord() {
            let word = document.getElementById("input").value.toString();
            function isPalindrome(a) {
                let arr = [];
                for (let i =0; i < a.length - 1; i++){
                    arr.push(a.charAt(i));
                }
                for (let i = 0; i<(arr.length - 1)/2; i++){
                    for (let j = arr.length - 1; j>(arr.length + 1)/2; j--){
                        console.log(arr[i]);
                        console.log(arr[j]);
                        if(arr[i] === arr[j]){
                            document.getElementById("result").innerHTML = a + " là từ đối xứng.";
                        }
                        else {
                            document.getElementById("result").innerHTML = a + " không phải là từ đối xứng.";
                        }
                    }
                }
            }
            isPalindrome(word);
        }

    </script>
</body>
</html>
