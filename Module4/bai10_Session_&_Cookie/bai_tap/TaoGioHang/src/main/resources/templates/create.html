<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="/layout :: head">
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<div class="container w-50">
    <div class="clearfix">
        <h1 class="text-danger float-left my-3">Product Detail</h1>
        <a th:href="@{/cart}" class="btn btn-success float-right my-3"><i class="fas fa-shopping-cart"></i></a>
    </div>
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show font-weight-bold">
        <button type="button" class="close btn shadow-none float-right" data-dismiss="alert">&times;</button>
        <span th:text="${message}"></span>
    </div>

    <div>
        <form th:object="${product}" action="/create" method="post">
            <table>
                <tr>
                    <td>
                        <label>Name:
                            <input type="text" th:field="*{name}"/>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Description:
                            <input type="text" th:field="*{price}">
                        </label>
                    </td>
                </tr>
            </table><br>
            <a th:href="@{/}"><button>Cancel</button></a>
            <button type="submit">Create</button>
        </form>
    </div>
</div>

<div th:insert="/layout :: script"></div>
</body>
</html>
