<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>

<form th:object="${product}" action="/create" method="post">
    <table>
        <tr>
            <td>
                <label>ID:
                    <input type="number" th:field="*{productId}">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Name:
                    <input type="text" th:field="*{productName}"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Description:
                    <input type="text" th:field="*{productDesc}">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Price:
                <input type="number" th:field="*{productPrice}">
                </label>
            </td>
        </tr>
    </table><br>
    <a th:href="@{/}"><button>Cancel</button></a>
    <button type="submit">Create</button>
</form>

<div>

</div>
</body>
</html>
