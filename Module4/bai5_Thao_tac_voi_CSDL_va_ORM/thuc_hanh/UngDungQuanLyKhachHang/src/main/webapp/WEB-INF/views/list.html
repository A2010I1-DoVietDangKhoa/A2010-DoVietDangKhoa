<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="product:${listProduct}">
            <td th:text="${product.getProductId()}"></td>
            <td th:text="${product.getProductName()}"></td>
            <td th:text="${product.getProductDesc()}"></td>
            <td th:text="${product.getProductPrice()}"></td>
<!--            <td><a th:href="@{/product/edit(id=product.getProductId())}">Edit</a></td>-->
<!--            <td><a th:href="@{/product/delete(id=product.getProductId())}">Delete</a></td>-->
            <td>
                <a th:href="@{'/product/edit/' + ${product.getProductId()}}">
                    <span>Edit</span>
                </a>
            </td>
            <td>
                <a th:href="@{'/product/delete/' + ${product.getProductId()}}">
                    <span>Delete</span>
                </a>
            </td>
        </tr>
    </tbody>
</table><br>
    <a th:href="@{/product/create}"><button>Create</button></a>
<div>

</div>

</body>
</html>
