<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit blog</title>
</head>
<body>
<h1>Edit blog</h1>
<p>
    <a href="/blogs">Blogs list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit}" th:object="${blog}" method="post">
    <input th:type="hidden" th:value="${blog.getId()}" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:value="${blog.getTitle()}" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.getName()}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Body:</td>
            <td><input type="text" th:value="${blog.getBlogBody()}" th:field="*{blogBody}"/></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:value="${blog.getAuthor()}" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Update</button></td>
        </tr>
    </table>
</form>
</body>
</html>
