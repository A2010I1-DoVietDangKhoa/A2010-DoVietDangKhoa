<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create">Create new blog</a>
<h1>Blogs</h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="blog : ${blogs}">
        <tr>
            <td><a th:href="@{/detail/__${blog.getId()}__}}" th:text="${blog.getTitle()}"></a></td>
            <td th:text="${blog.getAuthor()}"></td>
            <td><a th:href="@{/edit/__${blog.getId()}__ }">Edit</a></td>
            <td><a th:href="@{/delete/__${blog.getId()}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
