<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout/header :: head">
</head>
<body class="custom-background d-flex flex-column">

<header th:replace="/layout/header :: header"></header>
<nav th:replace="/layout/header :: nav-bar"></nav>

<div id="pageContent" class="container mb-4">
    <div class="row d-flex text-center">
        <h2 class="col py-3">Customer Detail</h2>
    </div>
    <table class="table w-50 mx-auto">
        <tr>
            <th>Customer ID</th>
            <td th:text="${customer.getCustomerCode()}"></td>
        </tr>
        <tr>
            <th>Customer Name</th>
            <td th:text="${customer.getName()}"></td>
        </tr>
        <tr>
            <th>Customer Type</th>
            <td th:text="${customer.getCustomerTypeEntity().getName()}"></td>
        </tr>
        <tr>
            <th>Customer Birthday</th>
            <td th:text="${customer.getBirthday()}"></td>
        </tr>
        <tr>
            <th>Customer Gender</th>
            <td th:if="${customer.getGender()}">Male</td>
            <td th:if="${!customer.getGender()}">Female</td>
        </tr>
        <tr>
            <th>Customer ID Card</th>
            <td th:text="${customer.getPersonalId()}"></td>
        </tr>
        <tr>
            <th>Customer Phone</th>
            <td th:text="${customer.getPhone()}"></td>
        </tr>
        <tr>
            <th>Customer Email</th>
            <td th:text="${customer.getEmail()}"></td>
        </tr>
        <tr>
            <th>Customer Address</th>
            <td th:text="${customer.getAddress()}"></td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">
                <a th:href="@{/customers}" class="btn btn-secondary px-4">Back</a>
                <a th:href="@{/customers/update/{id}(id=${customer.getId()})}" class="btn btn-warning px-4">Edit</a>
                <button class="delete btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                        th:value="${customer.getId()}">Delete</button>
            </td>
        </tr>
    </table>
</div>

<footer th:replace="/layout/footer :: footer"></footer>
<div th:replace="/layout/delete-confirm :: modal"></div>

<script>

    $(document).ready(function () {
        $("#searchForm").attr("action", "/customers");

        $(".alert").delay(2000).slideUp(800, function () {
            $(this).alert('close');
        });

        $(".delete").click(function () {
            $("#deleteForm").attr("action", "/customers/delete/" + $(this).val());
            $("#deleteModalBody").html("<p>Do you really want to delete this customer?<br>This process cannot be undone.</p>");
        });
    });

</script>

</body>
</html>
