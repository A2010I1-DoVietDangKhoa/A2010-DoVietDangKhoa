<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout/header :: head">
</head>
<body class="custom-background d-flex flex-column">

<header th:replace="/layout/header :: header"></header>
<nav th:replace="/layout/header :: nav-bar"></nav>

<div id="pageContent" class="container mb-4">
    <div class="row d-flex text-center">
        <h2 class="col py-3">Edit Customer</h2>
    </div>
    <form class="form w-75 mx-auto" th:action="@{/customers/update}" method="post" th:object="${customer}">
        <table class="table table-borderless">
            <tr class="form-group row">
                <td class="col-8">
                    <input class="form-control" type="hidden" id="cid" th:field="*{id}" readonly>
                </td>
            </tr>
            <tr class="form-group row">
                <th class="col-4">
                    <label for="id">Customer ID<span class="text-danger font-weight-bold">*</span></label>
                </th>
                <td class="col-8">
                    <input class="form-control" type="text" id="id" th:field="*{customerCode}" readonly>
                </td>
            </tr>
            <tr class="form-group row">
                <th class="col-4">
                    <label for="name">Customer Name<span class="text-danger font-weight-bold">*</span></label></th>
                <td class="col-8">
                    <input class="form-control" type="text" id="name" th:field="*{name}">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </td>
            </tr>
            <tr class="form-group row">
                <th class="col-4">
                    <label for="type">Customer Type<span class="text-danger font-weight-bold">*</span></label></th>
                <td class="col-8">
                    <select class="custom-select w-50" id="type" th:field="*{customerTypeEntity}">
                        <option th:each="type : ${types}" th:value="${type.getId()}"
                                th:text="${customer.getCustomerTypeEntity().getName()}"></option>
                    </select>
                </td>
            </tr>
            <tr class="form-group row">
                <th class="col-4">
                    <label for="birthday">Customer Birthday<span class="text-danger font-weight-bold">*</span></label>
                </th>
                <td class="col-8">
                    <input class="form-control w-50" type="date" id="birthday" th:field="*{birthday}">
                    <div class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
                </td>
            </tr>
            <tr class="form-group row">
                <th class="col-4">Customer Gender<span class="text-danger font-weight-bold">*</span></th>
                <td class="col-8">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="gender1" name="gender" class="custom-control-input" value="true"
                               th:field="*{gender}">
                        <label class="custom-control-label" for="gender1">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="gender0" name="gender" class="custom-control-input" value="false"
                               th:field="*{gender}">
                        <label class="custom-control-label" for="gender0">Female</label>
                    </div>
                </td>
            </tr>
            <tr class="form-group row">
                <th class="col-4">
                    <label for="idCard">Customer ID Card<span class="text-danger font-weight-bold">*</span></label>
                </th>
                <td class="col-8">
                    <input class="form-control" type="text" id="idCard" th:field="*{personalId}">
                    <div class="text-danger" th:if="${#fields.hasErrors('personalId')}" th:errors="*{personalId}"></div>
                </td>
            </tr>
            <tr class="form-group row">
                <th class="col-4">
                    <label for="phone">Customer Phone<span class="text-danger font-weight-bold">*</span></label>
                </th>
                <td class="col-8">
                    <input class="form-control" type="text" id="phone" th:field="*{phone}">
                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </td>
            </tr>
            <tr class="form-group row">
                <th class="col-4">
                    <label for="email">Customer Email<span class="text-danger font-weight-bold">*</span></label>
                </th>
                <td class="col-8">
                    <input class="form-control" type="text" id="email" th:field="*{email}">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </td>
            </tr>
            <tr class="form-group row">
                <th class="col-4"><label for="address">Customer Address</label></th>
                <td class="col-8">
                    <input class="form-control" type="text" id="address" th:field="*{address}">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <a th:href="@{/customers}" class="btn btn-secondary px-4" type="button">Back</a>
                    <button class="btn btn-success px-4" type="submit">Update</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<footer th:replace="/layout/footer :: footer"></footer>

<script>

    $(document).ready(function () {
        $("#searchForm").attr("action", "/customers");
    });

</script>

</body>
</html>
