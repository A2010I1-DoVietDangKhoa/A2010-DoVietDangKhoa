

  <header class="header">
    <div class="header-content">
      <div class="container">
        <div class="row py-3">
          <div class="col-2">
            <a href="#" [routerLink]="['/']" class="header-logo"><img src="../../assets/img/logo.png" alt="logo" class="img-fluid"></a>
          </div>
          <div class="col-5 px-0">
            <div class="header-contact d-flex">
              <div class="header-contact-icon pr-3 pt-3"><i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="header-contact-txt">
                <p class="mb-1 pt-3">103 - 105 Vo Nguyen Giap Street, Khue My Ward, Ngu Hanh Son District,
                  Danang City, Vietnam</p>
                <p class="mb-1">7,0 km from Danang Airport</p>
              </div>
            </div>
          </div>
          <div class="col-3 px-0">
            <div class="header-contact d-flex">
              <div class="header-contact-icon pr-3 pt-3"><i class="fas fa-phone fa-flip-horizontal"></i>
              </div>
              <div class="header-contact-txt">
                <p class="mb-1 pt-3">84-236-3847 333/888</p>
              </div>
            </div>
            <div class="header-contact d-flex">
              <div class="header-contact-icon pr-3"><i class="fas fa-envelope"></i>
              </div>
              <div class="header-contact-txt">
                <a href="mailto:reservation@furamavietnam.com">
                  reservation@furamavietnam.com </a>
              </div>
            </div>
          </div>
          <div class="col-2 text-center">
            <a href="#" class="btn bg-transparent border-0 shadow-none p-0 pt-3">
              <i class="far fa-user-circle fa-2x"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-expand-sm sticky-top text-uppercase font-weight-bold">
    <div class="container py-2">
      <a class="navbar-brand text-white" href="#" [routerLink]="['/']"><i class="fa fa-home"></i></a>

        <span class="fa fa-bars"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link mx-2 text-white active" href="#" [routerLink]="['/employee']">Employee</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2 text-white" href="#" [routerLink]="['/customer']" >Customer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2 text-white" href="#" [routerLink]="['/service']">Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2 text-white" href="#" [routerLink]="['/contract']">Contract</a>
          </li>
        </ul>
      </div>
