<h4>Delete confirmation</h4>
<hr>
<p>Do you want to delete this customer?<br><span class="text-danger font-weight-bold">{{name}}</span> <br>
  This action can not be undone.</p>
<div class="row d-flex justify-content-end">
  <button class="btn btn-danger mr-3" style="width: 80px" (click)="delete()">Delete</button>
  <button mat-button mat-dialog-close class="btn btn-warning mr-3" style="width: 80px">Cancel</button>
</div>
