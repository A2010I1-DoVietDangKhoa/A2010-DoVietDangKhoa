<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="text-center">Create customer</h3>
    </div>
    <div class="col-12">
      <form class="form-group" [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group row">
          <label for="idCs" class="col-2">ID <span class="text-danger">*</span></label>
          <input class="form-control col-10 " id="idCs" formControlName="id">
          <div class="alert alert-danger col-12 mt-2" *ngIf="form.get('id')?.invalid && form.get('id')?.touched &&
             form.get('id')?.errors?.required">ID can't be empty</div>
          <div class="alert alert-danger col-12 mt-2" *ngIf="form.get('id')?.invalid && form.get('id')?.dirty &&
             form.get('id')?.errors?.pattern">ID isn't in the correct format</div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-2">Name<span class="text-danger">*</span></label>
          <input class="form-control col-10 " id="name" formControlName="name">
          <div class="alert alert-danger col-12 mt-2" *ngIf="form.get('name')?.invalid && form.get('name')?.touched &&
             form.get('name')?.errors?.required">Name can't be empty</div>
        </div>
        <div class="form-group row">
          <label class="col-2">Gender<span class="text-danger">*</span></label>
          <div class="col-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="male" name="gender" value="1" formControlName="gender">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="female" name="gender" value="2" formControlName="gender">
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="lbgt" name="gender" value="0" formControlName="gender">
              <label class="form-check-label" for="lbgt">Unknown</label>
            </div>
          </div>
          <div class="alert alert-danger col-12 mt-2" *ngIf="form.get('gender')?.invalid && form.get('gender')?.touched &&
             form.get('gender')?.errors?.required">Must pick a gender</div>
        </div>
        <div class="form-group row ">
          <label for="customerType" class="col-2">Type <span class="text-danger">*</span></label>
          <select formControlName="customerType" [compareWith]="compareFn" id="customerType" class="col-10 form-control">
            <option *ngFor="let cusType of customerType" [ngValue]="cusType">{{cusType.customerTypeName}}</option>
          </select>
          <div class="alert alert-danger col-12 mt-2" *ngIf="form.get('customerType')?.invalid && form.get('customerType')?.touched &&
             form.get('customerType')?.errors?.required">Must pick a type</div>
        </div>
        <div class="form-group row">
          <label for="personalId" class="col-2">Personal ID<span class="text-danger">*</span></label>
          <input class="form-control col-10 " id="personalId" formControlName="personalId">
          <div class="alert alert-danger col-12 mt-2" *ngIf="form.get('personalId')?.invalid && form.get('personalId')?.touched &&
             form.get('personalId')?.errors?.required">Personal ID can't be empty</div>
<!--          <div class="alert alert-danger col-12 mt-2" *ngIf="form.get('idCard')?.invalid && form.get('personalId')?.dirty &&-->
<!--             form.get('personalId')?.errors?.pattern">ID không đúng định dạng</div>-->
        </div>
        <div class="form-group row">
          <label for="email" class="col-2">Email<span class="text-danger">*</span></label>
          <input class="form-control col-10 " id="email" formControlName="email">
          <div class="alert alert-danger col-12 mt-2" *ngIf="form.get('email')?.invalid && form.get('email')?.touched &&
             form.get('email')?.errors?.required">Email can't be empty</div>
<!--          <div class="alert alert-danger col-12 mt-2" *ngIf="form.get('name')?.invalid && form.get('email')?.dirty &&-->
<!--             form.get('email')?.errors?.pattern">Email không đúng định dạng</div>-->
        </div>
        <div class="form-group row">
          <label for="phone" class="col-2">Phone number<span class="text-danger">*</span></label>
          <input class="form-control col-10 " id="phone" formControlName="phone">
          <div class="alert alert-danger col-12 mt-2" *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched &&
             form.get('phone')?.errors?.required">Phone number can't be empty</div>
          <div class="alert alert-danger col-12 mt-2" *ngIf="form.get('phone')?.invalid && form.get('phone')?.dirty &&
             form.get('phone')?.errors?.pattern">Phone number isn't in the correct format</div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-2">Address<span class="text-danger">*</span></label>
          <input class="form-control col-10 " id="address" formControlName="address">
          <div class="alert alert-danger col-12 mt-2" *ngIf="form.get('address')?.invalid && form.get('address')?.touched &&
             form.get('address')?.errors?.required">Address can't be empty</div>
        </div>
        <div class="form-group row">
          <label for="dayOfBirth" class="col-2">Date of birth<span class="text-danger">*</span></label>
          <input class="form-control col-10 " id="dayOfBirth" formControlName="dateOfBirth" type="date">
          <div class="alert alert-danger col-12 mt-2" *ngIf="form.get('dateOfBirth')?.invalid && form.get('dateOfBirth')?.touched &&
             form.get('dateOfBirth')?.errors?.required">Date of birth can't be empty</div>
        </div>
        <div class="form-group row">
          <span type="hidden" class="col-3"></span>
          <span type="hidden" class="col-2"></span>
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button> &nbsp;
          <a class="btn btn-secondary" routerLink="/customer">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
