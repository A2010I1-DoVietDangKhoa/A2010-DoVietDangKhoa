<script>
    let customerList = [];
    let employeeList = [];

    class Customer {
        constructor() {
            this.name = null;
            this.cmnd = null;
            this.birthday = null;
            this.address = null;
            this.email = null;
            this.duration = null;
            this.service = null;
            this.discount = null;
            this.type = null;
            this.room = null;
            this.company = null;
        }

        getName() {
            return this.name;
        }

        getCmnd() {

        }

        getBirthday() {

        }

        getAddress() {

        }

        getEmail() {

        }

        getDuration() {

        }

        }

        }

        }

        getType() {

        }

        getRoom() {

        }

        setName(name) {

        }

        setCmnd(cmnd) {

        }

        }

        }

        }

        setCompany(company) {

    class Employee {
        constructor() {
            this.name = null;
            this.cmnd = null;
            this.birthday = null;
            this.address = null;
            this.email = null;
            this.pos = null;
            this.duration = null;
        }

        getName() {
            return this.name;
        }

        getCmnd() {
            return this.cmnd;
        }

        getBirthday() {
            return this.birthday;
        }

        getAddress() {
            return this.address;
        }

        getEmail() {
            return this.email;
        }

        getPos() {
            return this.pos;
        }

        getDuration() {
            return this.duration;
        }

        setName(name) {
            this.name = name;
        }

        setCmnd(cmnd) {
            this.cmnd = cmnd;
        }

        setBirthday(date) {
            this.birthday = date;
        }

        setAddress(address) {
            this.address = address;
        }

        setEmail(email) {
            this.email = email;
        }

        setPos(pos) {
            this.pos = pos;
        }

        setDuration(duration) {
            this.duration = duration;
        }
    }

    function displayMenu(a) {
        switch (a) {
            case 1:
                document.getElementById("customerMenu").style.display = "block";
                document.getElementById("employeeMenu").style.display = "none";
                break;
            case 2:
                document.getElementById("employeeMenu").style.display = "block";
                document.getElementById("customerMenu").style.display = "none";
                break;
        }
    }

    function displayCustomerList() {
        document.getElementById("customerDetails").style.display = "none";
        document.getElementById("inputfield1").style.display = "none";
        let table = "";
        table += '<table border="0">\n' +
            '            <tr>\n' +
            '                <th>STT</th>\n' +
            '                <th>Tên khách hàng</th>\n' +
            '                <th colspan="2"></th>\n' +
            '            </tr>';
        for (let i = 0; i < customerList.length; i++) {
            table += '<tr>\n' +
                '            <td>' + (i + 1) + '</td>\n' +
                '            <td>' + customerList[i].name + '</td>\n' +
                '            <td><button type="button" onclick="checkCustomer(' + i + ')">Xem thông tin</button></td>\n' +
                //'            <td><button type="button" onclick="makeReceipt(' + i + ')">Tính tiền</button></td>\n' +
                // '            <td><button type="button" onclick="editCustomer(' + i + ')">Sửa thông tin</button></td>\n' +
                '            <td><button type="button" onclick="removeCustomer(' + i + ')">Xóa khách hàng</button></td>\n' +
                '        </tr>';
            //table += arr[i] + ' ' + '<button type="button" onclick="edit(' + i + ')">Edit</button>' + ' ' + '<button type="button" onclick="remove(' + i +')">Delete</button>' + '<br>' + '<br>';
        }
        table += '</table>';
        document.getElementById("customerInfo").innerHTML = table;
    }

    function displayEmployeeList() {
        let table = "";
        table += '<table border="0">\n' +
            '            <tr>\n' +
            '                <th>STT</th>\n' +
            '                <th>Tên nhân viên</th>\n' +
            '                <th colspan="2"></th>\n' +
            '            </tr>';
        for (let i = 0; i < employeeList.length; i++) {
            table += '<tr>\n' +
                '            <td>' + (i + 1) + '</td>\n' +
                '            <td>' + employeeList[i].name + '</td>\n' +
                '            <td><button type="button" onclick="checkEmployee(' + i + ')">Xem thông tin</button></td>\n' +
                // '            <td><button type="button" onclick="editEmployee(' + i + ')">Sửa thông tin</button></td>\n' +
                '            <td><button type="button" onclick="removeEmployee(' + i + ')">Xóa nhân viên</button></td>\n' +
                '        </tr>';
            //table += arr[i] + ' ' + '<button type="button" onclick="edit(' + i + ')">Edit</button>' + ' ' + '<button type="button" onclick="remove(' + i +')">Delete</button>' + '<br>' + '<br>';
        }
        table += '</table>';
        document.getElementById("employeeInfo").innerHTML = table;
    }

    function checkName(name) {
        let temp = "";
        if (name !== null && name !== "") {
            let a = name.trim().toLowerCase();
            for (let j = 0; j < a.length; j++) {
                if (a.charAt(j) === " " && a.charAt(j + 1) === " ") {
                    continue;
                } else if (j === 0 || a.charAt(j - 1) === " ") {
                    temp += a.charAt(j).toUpperCase();
                    continue;
                }
                temp += a.charAt(j);
            }
            return temp;
        } else {
            return 1;
        }
    }

    function checkID(ID) {
        if (!isNaN(ID)) {
            ID = Number.parseFloat(ID);
            if (Number.isInteger(ID)) {
                if (ID > 100000000 && ID < 999999999) {
                    return true;
                } else {
                    return false;
                }
            } else {
                return false;
            }
        } else {
            return false;
        }
    }

    function checkAddress(address) {
        let tempAdd = "";
        address = address.trim();
        for (let i = 0; i < address.length; i++) {
            if (address.charAt(i) === " " && address.charAt(i + 1) === " ") {
                continue;
            }
            tempAdd += address.charAt(i);
        }
        return tempAdd;
    }

    function checkEmail(email) {
        let checkValid = false;
        let regexEmail = /\S+@\S+\.\S+/;
        do {
            if (regexEmail.test(email)) {

                checkValid = true;
            } else {
                checkValid = false;
                break;
            }
        } while (!checkValid);
        return checkValid;
    }

    function checkCompany(company) {
        if (!isNaN(company)) {
            company = Number.parseFloat(company);
            if (Number.isInteger(company)) {
                if (company > 0) {
                    return true;
                } else {
                    return false;
                }
            } else {
                return false;
            }
        } else {
            return false;
        }
    }

    function checkDuration(duration) {
        if (!isNaN(duration)) {
            duration = Number.parseFloat(duration);
            if (Number.isInteger(duration)) {
                if (duration > 0) {
                    return true
                } else {
                    return false;
                }
            } else {
                return false;
            }
        } else {
            return false;
        }
    }

    function checkBirth(date) {
        let checkValid = false;
        let regexBirth = /^([0]?[1-9]|[1|2][0-9]|[3][0|1])[./-]([0]?[1-9]|[1][0-2])[./-]([0-9]{4}|[0-9]{2})$/;
        do {
            if (regexBirth.test(date)) {
                checkValid = true;
            } else {
                checkValid = false;
                break;
            }
        } while (!checkValid);
        return checkValid;
    }

    function exitMenu() {
        document.getElementById("customerMenu").style.display = "none";
        document.getElementById("employeeMenu").style.display = "none";
    }

    function exitOutput() {
        document.getElementById("outputfield1").style.display = "none";
        document.getElementById("outputfield2").style.display = "none";
    }
</script>
